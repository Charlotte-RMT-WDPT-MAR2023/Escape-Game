<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <link rel="icon" type="image/x-icon" href="./images/duck-favicon.png">
    <link rel="stylesheet" href="styles/style.css" />
    <title>xxx</title>
  </head>
  <body>
    <main>
        <!-- start screen -->
        <section id="start-screen">
  
          <h1>Title</h1>
          <div id="start-content">
         
          <button id="btn-start">Start</button>
  
        </section>
  
        <!-- game screen -->
  
        <section id="game-screen" style="display: none">
          <canvas id="canvas"></canvas>
        </section>

        <!-- anagram screen -->
  
        <section id="anagram-screen" style="display: none">
          <!-- <canvas id="anagram-canvas"></canvas> -->
          <div id="anagram-question"></div>
          <input type="text" name="" id="anagram-input" />
          <button id="btn-anagram">Enter</button>
        </section>

         <!-- poems screen -->
  
         <section id="poem-screen" style="display: none">
          <canvas id="poem-canvas"></canvas>
          <div id="poem-question">hello</div>
          <input type="text" name="" id="poem-input" />
          <button id="btn-poem">Enter</button>
        </section>

         <!-- cities screen -->
  
         <section id="cities-screen" style="display: none">
          <canvas id="cities-canvas"></canvas>
          <div id="cities-question">hello</div>
          <input type="text" name="" id="cities-input" />
          <button id="btn-cities">Enter</button>
        </section>

        <!-- birds screen -->
  
        <section id="birds-screen" style="display: block">
          <canvas id="birds-canvas"></canvas>
          <img id="image1" alt="Description of the image">
          <img id="image2" alt="Description of the image">
          <img id="image3" alt="Description of the image">
          <img id="image4" alt="Description of the image">
          <img id="image5" alt="Description of the image">
          <img id="image6" alt="Description of the image">
          <img id="image7" alt="Description of the image">
          <img id="image8" alt="Description of the image">
          <img id="image9" alt="Description of the image">
          <input type="text" name="" id="birds-input" />
          <button id="btn-birds"> <img src="./images/duck-favicon.png" alt="Button Image">Enter</button>
        </section>

  
  
          <!-- gameover screen -->
        <section id="gameover-screen" style="display: none">
          <div id="win-lose"></div>
          <button id="btn-play-again">Play again</button>
        </section>
     </main>
  
      
      <!--<audio id="music" src=""></audio>-->


    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/anagrams.js"></script>
    <script type="text/javascript" src="./js/poems.js"></script>
    <script type="text/javascript" src="./js/birds.js"></script>
    <script type="text/javascript" src="./js/cities.js"></script>

  </body>
  </html>
