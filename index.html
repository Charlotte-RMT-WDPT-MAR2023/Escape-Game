<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <main>
        <!-- start screen -->
        <section id="start-screen">
  
          <h1>Title</h1>
          <div id="start-content">
         
          <button id="btn-start">Start</button>
  
        </section>
  
        <!-- game screen -->
  
        <section id="game-screen" style="display: none">
          <canvas id="canvas"></canvas>
        </section>

        <!-- anagram screen -->
  
        <section id="anagram-screen" style="display: block">
          <canvas id="anagram-canvas"></canvas>
          <div id="anagram-question"></div>
          <input type="text" name="" id="anagram-input" />
          <button id="btn-anagram">Enter</button>
        </section>
  
          <!-- gameover screen -->
        <section id="gameover-screen" style="display: none">
          <div id="win-lose"></div>
          <button id="btn-play-again">Play again</button>
        </section>
     </main>
  
      
      <!--<audio id="music" src=""></audio>-->


    <script type="text/javascript" src="./js/index.js"></script>
